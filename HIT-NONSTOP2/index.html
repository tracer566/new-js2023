<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIT NONSTOP приложение для воспроизведения музыки</title>

  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="favicons" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#39c3b7">

<link rel="preload" href="fonts/open-sans-v35-cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="fonts/open-sans-v35-cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="fonts/SFUIDisplay-Light.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="fonts/SFUIDisplay-Regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="fonts/SFUIDisplay-Semibold.woff2" as="font" type="font/woff2" crossorigin>


<style>
  :root{
    --main-bg:url('../images/main-bg7.jpg')
  }
</style>
<link rel="stylesheet" href="css/index.css">

<script defer src="js/index.js"></script>

</head>
<body>

  <header class="header">
    <h1 class="visually-hidden">HIT NONSTOP приложение для воспроизведения музыки</h1>

    <div class="header__container">
      <div class="header__logo logo">
        <img src="icons/logo2.svg" width="60" height="60" alt="Логотип HIT NONSTOP" class="logo__img" role="img">
        <div class="logo__text">
          <span class="logo__title">HIT NONSTOP</span> 
        <p class="logo__subtitle">Выбери свою музыку</p>
        </div>
      </div>
      <!-- /header__wrap -->

      <form action="" class="header__search search">
        <input type="search" class="search__input">
        <button class="search__btn">
<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
<path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"/>
</svg>
</button>
      </form>
      <!-- /.header__search -->

      <button class="header__favorite-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
<path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" fill="currentColor"/>

</svg>

      </button>
      <!-- /.header__favorite -->
    </div>
    <!-- /.header__container -->
  </header>
  <!-- /.header -->
  
  <section class="catalog">
    <h2 class="visually-hidden">Список треков</h2>

<div class="catalog__container">

</div>
<!-- /.catalog__container -->
</section>
<!-- /.catalog -->

<section class="player">
  <h2 class="visually-hidden">Плеер</h2>
  <!-- /.visually-hidden -->
  <div class="player__container">
    
    <div class="player-track__info track-info">
<p class="track-info__title">Follow You</p>
<p class="track-info__artist">Imagine Dragons</p>
</div>
<!-- /.track__info -->

<div class="player__controller">
  <button class="player__icon player__icon_stop player__controller-stop">
    <svg>
      <use xlink:href="icons/sprite.svg#stop"></use>
    </svg>
  </button>
  <button class="player__icon player__icon_prev player__controller-prev">
    <svg>
      <use xlink:href="icons/sprite.svg#prev"></use>
    </svg>
  </button>
  <button class="player__icon player__icon_pause player__controller-pause">
    <svg>
      <use xlink:href="icons/sprite.svg#pause-player"></use>
    </svg>
  </button>
  <button class="player__icon player__icon_next player__controller-next">
    <svg>
      <use xlink:href="icons/sprite.svg#next"></use>
    </svg>
  </button>
  <button class="player__icon player__icon_like player__controller-like">
    <svg>
      <use xlink:href="icons/sprite.svg#favorite-player"></use>
    </svg>
  </button>
</div>
<!-- /.player__controller -->

 <div class="player__progress-wrap">
    <div class="player__progress">
      <input class="player__progress-input" type="range" min="0" max="1000" value="0">
    </div>

    <p class="player__time">
      <span class="player__time-passed">0:26</span>
      <span>/</span>
      <span class="player__time-total">3:50</span>
    </p>
    <!-- /.player__time -->
  </div>
  <!-- /.player__progress-wrap -->

  <div class="player__volume-wrap">
    <div class="player__volume">
      <input type="range" class="player__volume-input" min="0" max="100" value="100">
    </div>

    <button class="player__icon player__icon_mute-on player__controller-mute">

    </button>
  </div>
  <!-- /.player__volume-wrap -->

  </div>
  <!-- /.player__container -->

</section>
<!-- /.player player_active -->


</body>
</html>
